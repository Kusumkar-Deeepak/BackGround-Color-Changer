<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Background Color Changer</h1>
        <div class="color-boxes">
            <div class="color-box" style="background-color: #FF5733;" onclick="changeBackgroundColor('#FF5733')"></div>
            <div class="color-box" style="background-color: #33FF57;" onclick="changeBackgroundColor('#33FF57')"></div>
            <div class="color-box" style="background-color: #3357FF;" onclick="changeBackgroundColor('#3357FF')"></div>
            <div class="color-box" style="background-color: #F0F033;" onclick="changeBackgroundColor('#F0F033')"></div>
            <div class="color-box" style="background-color: #F033F0;" onclick="changeBackgroundColor('#F033F0')"></div>
            <div class="color-box" style="background-color: #8b33f0;" onclick="changeBackgroundColor('#8b33f0')"></div>
            <div class="color-box" style="background-color: #33f0b7;" onclick="changeBackgroundColor('#33f0b7')"></div>
            <div class="color-box" style="background-color: #f03333;" onclick="changeBackgroundColor('#f03333')"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
